<h2>Create Todo</h2>
<form (ngSubmit)="onSubmit()">
  <div>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" [(ngModel)]="todo.description" required>
  </div>
  <div>
    <label for="completed">COmpleted:</label>
    <input type="text" id="completed" name="completed" [(ngModel)]="todo.completed" required>
  </div>
  <button type="submit">Submit</button>
</form>
