<p>unformatted date : {{todate}}</p>

<p>Well formatted date : {{todate | date}}</p>
<p>Date with time : {{todate | date:"medium"}}</p>
<p>Short : {{todate | date:"short"}}</p>
<p>full date : {{todate | date:"fullDate"}}</p>

<p>Upper : {{message | uppercase}}</p>
<p>Slice  : {{message | slice:0:5}}</p>

<p>price : {{price|currency:'INR'}}</p>
